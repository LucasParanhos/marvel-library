<mat-card class="hero-card">
  <mat-card-header>
    <mat-card-title class="card-title">{{ cardTitle }}</mat-card-title>
  </mat-card-header>
  <div mat-card-image class="card-conteiner">
    <img [src]="cardImage" [alt]="cardImageAlt" />
  </div>
  <mat-card-content>
    <p *ngIf="cardDescription" class="card-description">
      {{ cardDescription }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button class="detail-button" mat-button>Detail</button>
  </mat-card-actions>
</mat-card>
